<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Electric Meter Manager</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel = "stylesheet" type ="text/css "th:href="@{/index.css}"
</head>

<body>

    	<div class="headerComponent add btn_flex">
        <h1>Electric Meter Manager</h1>
    	<div class="head_btn">
    	<a th:href="@{/user/addMeter}" class="newMeter__button btn-sm mb-3"> Add Meter </a>
        <a th:href="@{/user/addMeterData}"class="newMeter__button btn-sm mb-3"> Add Data </a>
        <a th:href="@{/logout}"class="newMeter__button btn-sm mb-3"> Logout </a>
    	</div>
        </div>
    
    <div class="container my-2 newMeter__body">
        <h6 class="h2">Hello [[${name}]]..!</h6>
        
        <h2 class="h2">Meters List</h2>
        
        <table border="1" class="table table-striped table-responsive-md history_table">
            <thead>
                <tr>
                    <th>Meter No</th> 
                    <th>Meter Name</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="meter : ${listMeter}">
                    <td th:text="${meter.meterNo}"></td>
                    <td th:text="${meter.meterName}"></td>
                    <td>
                        <a th:href="@{/user/deleteMeter/{id}(id=${meter.id})}" class="del_btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
