 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Electric Meter Manager</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel = "stylesheet" type ="text/css "th:href="@{/index.css}"
</head>

<body>
    <div>
    	<div class="headerComponent">
        <h1>Electric Meter Manager</h1>
        </div>
        <div class="newMeter__body">
        <div class="newMeter__bodyContent">
        <h2>Add Meter</h2>

        <form action="#" th:action="@{/user/saveMeter}" th:object="${meter}" method="POST">
            
            <input type="text" th:field="*{meterName}" placeholder = "Meter Name" class="newMeter__input input" required>

            <input type="text" th:field="*{meterNo}" placeholder = "Meter Number" class="newMeter__input input" required>


            <button type="submit" class="newMeter__button"> Save Meter</button>
        </form>
        </div>
        <a th:href="@{/user/Signin}">ğŸ‘ˆ Back to Meter List</a>
        </div>
        
    </div>
</body>

</html>
