<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Electric Meter Manager</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel = "stylesheet" type ="text/css "th:href="@{/index.css}"
</head>

<body>
    	<div class="headerComponent add">
        <h1>Electric Meter Manager</h1>
        </div>
    
    <div class="container my-2 newMeter__body">
    	<div class="row dash">
        <a th:href="@{/user/Signin}" class="float-left"> ðŸ‘ˆ Back to Dashboard </a>
        </div>
        <h2 class="h2">History</h2>

        <table border="1" class="table table-striped table-responsive-md history_table">
            <thead>
                <tr>
                	<th>Month</th>
                    <th>cost</th>
                    <th>Due Date</th>
                    <th>Payment Date</th>
                    <th>Payment Mode</th>
                    <th>Payment Id</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="meterData : ${listMeterData}">
                    <td th:text="${meterData.month}"></td>
                    <td th:text="${meterData.cost}"></td>
                    <td th:text="${meterData.dueDate}"></td>
                    <td th:text="${meterData.paymentDate}"></td>
                    <td th:text="${meterData.paymentMode}"></td>
                    <td th:text="${meterData.paymentId}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
